<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山歩会tools</title>
    <style>
        /* --- ネオシティーズ風レトロスタイル --- */
        :root {
            --bg-color: #000000;       /* 真っ黒 */
            --text-color: #ffffff;     /* 真っ白 */
            --accent-color: #ffffff;
            --border-color: #ffffff;
            --hover-bg: #ffffff;
            --hover-text: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", "Consolas", monospace; /* 等幅フォントでデジタル感を出す */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 外側の枠（スマホだと画面いっぱい、PCだと細長く） */
        .container {
            width: 85%;
            max-width: 400px;
            margin-top: 60px;
            margin-bottom: 50px;
            text-align: center;
        }

        /* アイコン */
        .profile-icon {
            font-size: 50px;
            margin-bottom: 20px;
            filter: grayscale(100%); /* 色味を消してモノクロに */
        }

        /* タイトル */
        h1 {
            font-size: 20px;
            font-weight: normal;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 説明文（ごくシンプルに） */
        .description {
            font-size: 12px;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* --- リンクボタン --- */
        .link-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* ボタン同士の間隔 */
        }

        .link-card {
            display: block;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--border-color); /* 細い実線 */
            padding: 15px 20px;
            transition: all 0.2s;
            text-align: left;
            position: relative;
        }

        /* ホバー時の反転エフェクト */
        .link-card:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
            cursor: pointer;
        }

        /* ボタン内の文字 */
        .link-title {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .link-desc {
            display: block;
            font-size: 11px;
            opacity: 0.8;
        }

        /* ホバー時に説明文のopacityを濃くする */
        .link-card:hover .link-desc {
            opacity: 1;
        }

        /* フッター */
        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 10px;
            opacity: 0.5;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-icon">⛰️</div>

        <h1>SANPOKAI TOOLS</h1>
        <p class="description">
            山歩会 ツールポータル<br>
            Select a tool to proceed.
        </p>

        <div class="link-group">
            <a href="https://mutoshiki.github.io/sanpo-seisan/" class="link-card" target="_blank">
                <span class="link-title">01. 精算ツール</span>
                <span class="link-desc">>> 交通費・立替金の計算</span>
            </a>

            <a href="https://mutoshiki.github.io/sya-wari-maker" class="link-card" target="_blank">
                <span class="link-title">02. 車割メーカー</span>
                <span class="link-desc">>> 配車の組み合わせ作成</span>
            </a>
        </div>
    </div>

    <footer>
        © SANPOKAI TOOLS
    </footer>

</body>
</html>
