<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燃費計算サイト</title>
    <style>
        :root {
            --bg: #fafafa;
            --card: #ffffff;
            --text: #333;
            --accent: #ff82a9;
            --accent-dark: #ff5c8a;
            --input-bg: #fff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --card: #262626;
                --text: #f1f1f1;
                --accent: #ff9ec4;
                --accent-dark: #ff7aa8;
                --input-bg: #333;
            }
        }

        body {
            font-family: "Helvetica", "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--accent-dark);
        }

        label {
            display: block;
            margin: 10px 0 4px;
            font-weight: bold;
        }

        /* 入力＋ミニリセットボタンの横並び */
        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ddd;
            background: var(--input-bg);
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.25s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 6px var(--accent);
            outline: none;
        }

        .clear-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: #ddd;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.25s;
        }

        .clear-btn:hover {
            background: #bbb;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 18px;
            transition: 0.25s;
        }

        #calcBtn {
            background: var(--accent);
            color: #fff;
        }
        #calcBtn:hover {
            background: var(--accent-dark);
        }

        #resetBtn {
            background: #ccc;
            margin-top: 10px;
        }
        #resetBtn:hover {
            background: #b5b5b5;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>燃費計算</h1>

        <label>走行距離 (km)</label>
        <div class="input-row">
            <input id="distance" type="number" placeholder="例：100">
            <button class="clear-btn" onclick="distance.value=''">✕</button>
        </div>

        <label>燃費 (km/L)</label>
        <div class="input-row">
            <input id="efficiency" type="number" placeholder="例：15">
            <button class="clear-btn" onclick="efficiency.value=''">✕</button>
        </div>

        <label>ガソリン価格 (円/L)</label>
        <div class="input-row">
            <input id="price" type="number" placeholder="例：170">
            <button class="clear-btn" onclick="price.value=''">✕</button>
        </div>

        <button id="calcBtn">計算する</button>
        <button id="resetBtn">リセット</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("calcBtn").onclick = function () {
            const d = parseFloat(distance.value);
            const e = parseFloat(efficiency.value);
            const p = parseFloat(price.value);

            if (!d || !e || !p) {
                result.innerHTML = "すべて入力してください。";
                return;
            }

            const gas = d / e;
            const cost = Math.round(gas * p);

            result.innerHTML = `ガソリン代：<span style="color: var(--accent-dark);">${cost} 円</span>`;
        };

        document.getElementById("resetBtn").onclick = function () {
            distance.value = "";
            efficiency.value = "";
            price.value = "";
            result.innerHTML = "";
        };
    </script>

</body>
</html>
